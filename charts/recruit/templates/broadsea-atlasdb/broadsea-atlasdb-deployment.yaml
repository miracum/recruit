{{- if .Values.broadseaAtlasdb.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "recruit.fullname" . }}-broadsea-atlasdb
  labels:
    {{- include "recruit.labels" . | nindent 4 }}
    app.kubernetes.io/component: broadsea-atlasdb
spec:
  selector:
    matchLabels:
      {{- include "recruit.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: broadsea-atlasdb
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "recruit.matchLabels" . | nindent 8 }}
        app.kubernetes.io/component: broadsea-atlasdb
    spec:
      containers:
      - name: atlasdb
        image: "{{ .Values.broadseaAtlasdb.image.registry }}/{{ .Values.broadseaAtlasdb.image.repository }}:{{ .Values.broadseaAtlasdb.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
            - name: tcp-postgresql
              containerPort: 5432
{{- end }}
