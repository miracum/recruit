plugins {
    id 'org.miracum.recruit.java-application-conventions'
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-webflux"

    implementation "org.apache.camel:camel-sql:3.14.0"
    implementation "org.apache.camel:camel-jackson:3.14.0"
    implementation "org.apache.camel:camel-jsonpath:3.14.0"
    implementation "org.apache.camel:camel-fhir:3.14.0"
    implementation "org.apache.camel:camel-http:3.14.0"
    implementation "org.apache.camel:camel-cron:3.14.0"

    implementation "org.apache.camel.springboot:camel-rest-starter:3.14.0"
    implementation "org.apache.camel.springboot:camel-servlet-starter:3.14.0"
    implementation "org.apache.camel.springboot:camel-spring-boot-starter:3.14.0"
    implementation "org.apache.camel.springboot:camel-micrometer-starter:3.14.0"

    implementation "com.fasterxml.jackson.core:jackson-annotations:2.13.3"

    implementation "net.minidev:json-smart:2.4.8"

    implementation "com.github.slugify:slugify:3.0.2"

    implementation project(':utilities')
}
