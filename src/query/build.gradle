plugins {
    id 'org.miracum.recruit.java-application-conventions'
    id 'ua.eshepelyuk.ManifestClasspath' version '1.0.0'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'

    implementation 'org.apache.camel:camel-sql:4.16.0'
    implementation 'org.apache.camel:camel-jackson:4.16.0'
    implementation 'org.apache.camel:camel-jsonpath:4.16.0'
    implementation 'org.apache.camel:camel-fhir:4.16.0'
    implementation 'org.apache.camel:camel-http:4.16.0'
    implementation 'org.apache.camel:camel-cron:4.16.0'

    implementation 'org.apache.camel.springboot:camel-rest-starter:4.16.0'
    implementation 'org.apache.camel.springboot:camel-servlet-starter:4.16.0'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:4.16.0'
    implementation 'org.apache.camel.springboot:camel-micrometer-starter:4.16.0'

    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.20'

    implementation 'net.minidev:json-smart:2.6.0'

    implementation 'com.github.slugify:slugify:3.0.7'

    testImplementation 'com.approvaltests:approvaltests:25.10.0'
    testImplementation 'com.google.code.gson:gson:2.13.2'
}
