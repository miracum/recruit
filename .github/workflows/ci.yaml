name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  LIST_MODULE_CONTAINER_IMAGE_NAME: ghcr.io/miracum/recruit/list

jobs:
  build-query-module:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - uses: ./.github/actions/build-jib-container
        with:
          project-name: query

  build-notify-module:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - uses: ./.github/actions/build-jib-container
        with:
          project-name: notify

  test-query-module:
    runs-on: ubuntu-22.04
    needs:
      - build-query-module
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Download artifact
        uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # tag=v3.0.0
        with:
          name: query-build-artifacts
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/jib-image.tar
          docker image ls -a

      - name: Run container structure tests
        run: |
          curl -LO https://github.com/GoogleContainerTools/container-structure-test/releases/download/v1.11.0/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64

          IMAGE_NAME=$(jq -j .image /tmp/jib-image.json)
          ./container-structure-test-linux-amd64 test --image="$IMAGE_NAME" --config=tests/container-structure/common-tests.yaml
          ./container-structure-test-linux-amd64 test --image="$IMAGE_NAME" --config=tests/container-structure/java-container-tests.yaml

      - name: Run isolated smoke test
        run: |
          IMAGE_TAG=$(jq -j .tags[0] /tmp/jib-image.json)
          export IMAGE_TAG
          docker compose -f query/tests/e2e/docker-compose.yml build
          docker compose -f query/tests/e2e/docker-compose.yml run tester

      - name: Print test logs and stop all running containers
        if: always()
        run: |
          docker compose -f query/tests/e2e/docker-compose.yml logs
          docker compose -f query/tests/e2e/docker-compose.yml down --volumes --remove-orphans

  test-notify-module:
    runs-on: ubuntu-22.04
    needs:
      - build-notify-module
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Download artifact
        uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # tag=v3.0.0
        with:
          name: notify-container-image
          path: /tmp

      - name: Load image
        run: |
          ls -lsaR
          docker load --input /tmp/jib-image.tar
          docker image ls -a

      - name: Run container structure tests
        run: |
          curl -LO https://github.com/GoogleContainerTools/container-structure-test/releases/download/v1.11.0/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64

          IMAGE_NAME=$(jq -j .image notify/build/jib-image.json)
          ./container-structure-test-linux-amd64 test --image="$IMAGE_NAME" --config=tests/container-structure/common-tests.yaml
          ./container-structure-test-linux-amd64 test --image="$IMAGE_NAME" --config=tests/container-structure/java-container-tests.yaml

      - name: Run isolated smoke test
        run: |
          IMAGE_TAG=$(jq -j .tags[0] notify/build/jib-image.json)
          export IMAGE_TAG
          docker compose -f notify/tests/e2e/docker-compose.yml build
          docker compose -f notify/tests/e2e/docker-compose.yml run tester

      - name: Print test logs and stop all running containers
        if: always()
        run: |
          docker compose -f notify/tests/e2e/docker-compose.yml logs
          docker compose -f notify/tests/e2e/docker-compose.yml down --volumes --remove-orphans

  build-list-module:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./src/list
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - id: image-with-version
        run: echo "::set-output name=image-with-version::$LIST_MODULE_CONTAINER_IMAGE_NAME:$(cat ../../version.txt)"

      # - run: |
      #     docker build -t ${{ steps.image-with-version.outputs.image-with-version }} .
      #     docker image ls

      # - name: Run container structure tests
      #   uses: ghcr.io/chgl/kube-powertools:v1.20.0@sha256:a16b467f5777eb46f5bc35a26b503f6f9d6318049580cf34d0e29f172879fc57
      #   run: |
      #     container-structure-test test --image=${{ steps.image-with-version.outputs.image-with-version }} --config=tests/container-structure/common-tests.yaml

      - run: |
          echo "run isolated e2e test"

  test-list-module:
    runs-on: ubuntu-22.04
    needs:
      - build-list-module
    defaults:
      run:
        working-directory: ./src/list
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - id: image-with-version
        run: echo "::set-output name=image-with-version::$LIST_MODULE_CONTAINER_IMAGE_NAME:$(cat ../../version.txt)"

      - run: |
          docker build -t ${{ steps.image-with-version.outputs.image-with-version }} .
          docker image ls

      # - name: Run container structure tests
      #   uses: ghcr.io/chgl/kube-powertools:v1.20.0@sha256:a16b467f5777eb46f5bc35a26b503f6f9d6318049580cf34d0e29f172879fc57
      #   run: |
      #     container-structure-test test --image=${{ steps.image-with-version.outputs.image-with-version }} --config=tests/container-structure/common-tests.yaml

      - run: |
          echo "run isolated e2e test"

  integration-tests:
    runs-on: ubuntu-22.04
    needs:
      - test-query-module
      - test-notify-module
      - test-list-module
    steps:
      - run: |
          echo "starting test fixtures: FHIR server, OHDSI stack, Mail"
          echo "run e2e workflow..."
