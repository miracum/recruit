name: release-please

on:
  push:
    branches:
      - master

permissions: read-all

jobs:
  release-please:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@2a4590f9c1d322790253d997de5cad7f7ad4bc1b # tag=v3.5.1
        with:
          token: ${{ secrets.MIRACUM_BOT_SEMANTIC_RELEASE_TOKEN }}
          release-type: simple
          pull-request-title-pattern: "chore: release ${version}"
          extra-files: |
            charts/recruit/Chart.yaml
            charts/recruit/values.yaml
            src/list/Dockerfile
            src/buildSrc/src/main/groovy/org.miracum.recruit.java-common-conventions.gradle
            src/notify/src/main/resources/application.yml
            src/query/src/main/resources/application.yml
            docker-compose/docker-compose.yaml
          changelog-types: |
            [
              { "type": "feat", "section": "Features" },
              { "type": "fix", "section": "Bug Fixes" },
              { "type": "perf", "section": "Performance Improvements" },
              { "type": "docs", "section": "Documentation", "hidden": false },
              {
                "type": "chore",
                "section": "Miscellaneous Chores",
                "hidden": false
              },
              { "type": "build", "section": "Build", "hidden": false },
              { "type": "ci", "section": "CI/CD", "hidden": false }
            ]
