      #   run: java -jar /usr/local/bin/publisher.jar -ig ig.ini
      # - name: copy FHIR IG output into mkdocs site
      #   run: cp -r fhir-ig/output/ site/fhir

      - run: mkdocs gh-deploy --force
        if: github.event_name != 'pull_request'
