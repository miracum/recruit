name: build-docs
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
      - uses: actions/setup-python@c4e89fac7e8767b327bbad6cb4d859eda999cf08 # tag=v4.1.0
        with:
          python-version: 3.x
      - run: pip install mkdocs-material==8.*
      - run: mkdocs build --strict --verbose --site-dir=./site

      # - name: build FHIR IG
