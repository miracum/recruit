name: release

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types:
      # If you want a workflow to run when stable and pre-releases publish, subscribe to published instead of released and prereleased.
      # <https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#release>
      - published

permissions: {}

jobs:
  publish-helm-chart:
    name: publish helm chart
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      # needed for cosign
      id-token: write
    env:
      COSIGN_EXPERIMENTAL: "true"
    steps:
      - uses: actions/checkout@v3
        with:
          path: recruit-release-test

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: chgl/release-please-test

      - name: copy local helm chart to charts repo
        run: |
          cp -r recruit-release-test/charts/recruit charts/

      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
