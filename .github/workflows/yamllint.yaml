# For some reason megalinter ignores the yamllint config
# and attempts to lint charts/recruit/templates causing
# it to fail constantly. So we run yamllint as a dedicated step
# instead.
name: yamllint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions: read-all

jobs:
  yamllint:
    runs-on: ubuntu-22.04
    # contains yamllint
    container: ghcr.io/chgl/kube-powertools:v1.22.16@sha256:1363f7de15d193edecf9eed16ac361496808b4d09d887afd1fed4162b6dd7742
    steps:
      - name: Checkout
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

      - name: Run yamllint
        run: yamllint -c .yamllint.yaml .
