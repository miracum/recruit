# For some reason megalinter ignores the yamllint config
# and attempts to lint charts/recruit/templates causing
# it to fail constantly. So we run yamllint as a dedicated step
# instead.
name: yamllint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  yamllint:
    runs-on: ubuntu-24.04
    # contains yamllint
    container: ghcr.io/chgl/kube-powertools:v2.3.63@sha256:923f253e093bac8df4ba3b9a5d6062f9425fa61be687d8dfd56df605241c68fd
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run yamllint
        run: yamllint -c .yamllint.yaml .
