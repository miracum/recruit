# For some reason megalinter ignores the yamllint config
# and attempts to lint charts/recruit/templates causing
# it to fail constantly. So we run yamllint as a dedicated step
# instead.
name: yamllint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions: read-all

jobs:
  yamllint:
    runs-on: ubuntu-22.04
    # contains yamllint
    container: ghcr.io/chgl/kube-powertools:v2.2.7@sha256:10278eaefa090a009ad2b08b2147f2743ec3350be1e0a23a9b29b00430e2352b
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Run yamllint
        run: yamllint -c .yamllint.yaml .
