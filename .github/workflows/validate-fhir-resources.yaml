name: validate-fhir-resources

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions: read-all

jobs:
  validate-fhir-resource:
    name: Validate FHIR resources
    runs-on: ubuntu-22.04
    container: ghcr.io/miracum/ig-build-tools:v2.0.0@sha256:15771bb37890ad1a6e30db870eb3426c70def37f909c8222e7d3ce8de1cb94bb
    steps:
      - name: Checkout code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3

      - name: Restore FHIR package dependencies
        working-directory: fhir/
        run: |
          fhir restore

      - name: Validate generated FHIR resources
        working-directory: fhir/
        shell: bash
        run: |
          find ../src/ -name "*.fhir.json" -exec fhir validate --verbose --fail "{}" \;
